<div class="container my-container">
    <div class="card justify-content-md-center">
        <div class="card-header text-center">
            <h3>Se connecter</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
                <!-- <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div> -->
                <div class="mb-3">
                    <!-- <input type="email" class="form-control" placeholder="E-mail" [(ngModel)] = "authenticationRequest.login"> -->
                    <input type="email" class="form-control" placeholder="Username" formControlName="username">
                </div>
                <div class="mb-3">
                    <!-- <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)] = "authenticationRequest.password"> -->
                    <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <a [routerLink]="['/inscrire']" class="btn btn-link">S'inscrire</a>
                    <!-- <button type="button" class="btn btn-primary" (click)="login()">
                        <i class="fas fa-check"></i>&nbsp;Se connecter
                   </button> -->
                    <button type="button" class="btn btn-primary" (click)="handleLogin()">
                        <i class="fas fa-check"></i>&nbsp;Se connecter
                    </button>
                </div>
                <div class="alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
                <!-- https://fontawesome.com/search -->
            </form>
        </div>
    </div>
</div>
